<form [formGroup]="empForm" (ngSubmit)="SaveEmployee()">
<mat-card>
  <mat-card-header>
    <h2>{{title}}</h2>
  </mat-card-header>
  <mat-card-content>

      <mat-form-field>
          <mat-label>Employee Id</mat-label>
          <input matInput formControlName="id">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Employee Name</mat-label>
          <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Employee Salary</mat-label>
          <input matInput formControlName="salary">
      </mat-form-field>

      <mat-form-field>
          <mat-label>Date of Joining</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="doj">
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field>
          <mat-label>Employee Role</mat-label>
          <input matInput formControlName="role">
      </mat-form-field>
      <mat-select formControlName="role">
        <mat-option value="">Please Select Role</mat-option>
        <mat-option value="manager">Manager</mat-option>
        <mat-option value="lead">Lead</mat-option>
        <mat-option value="operator">Operator</mat-option>
      </mat-select>

  </mat-card-content>
  <mat-card-actions>
    <button type="submit" mat-raised-button color="primary">Save</button>
    <a mat-raised-button color="accent">Close</a>
  </mat-card-actions>

</mat-card>
</form>
  <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
